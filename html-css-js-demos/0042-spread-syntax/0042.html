<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            let arr1 = [1, 3, 5, 7, 9];
            let arr2 = [2, 4, 6, 8, 10];

            // 展开一个数组
            console.log(...arr1);

            // 连接数组
            let arr3 = [...arr1, ...arr2];

            // 在函数中使用
            function sum(...numbers) {
                return numbers.reduce((preVal, currentVal) => {
                    return preVal + currentVal;
                });
            }
            console.log(sum(1, 2, 3, 4));

            // spread in object literals 构造字面量对象
            let person = { name: "lyzsk", age: 18 };
            let person2 = { ...person };
            person.name = "name2";
            console.log(person2);
            console.log(person);

            // merge
            let person3 = { ...person, name: "person3" };
            console.log(person3);
        </script>
    </body>
</html>
